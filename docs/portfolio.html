<html>
  <head>
        
    <style>
      
      a:link {
        color: #01BBFE;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: #01BBFE;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: #05ff48;
        background-color: transparent;
        text-decoration: none;
      }

      a:active {
        color: #fa2070;
        background-color: transparent;
        text-decoration: underline;
      }
      
      table {
        width: 750px; <!--You can change the transparent to a color to make getting all of the positioning and size right easier-->
        position: absolute;
        margin-left: auto;
        margin-right: auto;
       }
      
      /* Center the loader */
       #loader {
         position: absolute;
         left: 50%;
         top: 50%;
         z-index: 1;
         width: 120px;
         height: 120px;
         margin: -76px 0 0 -76px;
         border: 16px solid #f3f3f3;
         border-radius: 50%;
         border-top: 16px solid red;
         border-right: 16px solid orange;
         border-bottom: 16px solid yellow;
         border-left: 16px solid lime;
         -webkit-animation: spin .35s infinite linear;
         animation: spin .35s infinite linear;
       }

       @-webkit-keyframes spin {
         0% { -webkit-transform: rotate(0deg); }
         100% { -webkit-transform: rotate(360deg); }
       }

       @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
       }

/* Add animation to "page content" */
       .animate-bottom {
         position: relative;
         -webkit-animation-name: animatebottom;
         -webkit-animation-duration: 1s;
         animation-name: animatebottom;
         animation-duration: 1s
       }

       @-webkit-keyframes animatebottom {
         from { bottom:-100px; opacity:0 } 
         to { bottom:0px; opacity:1 }
       }

       @keyframes animatebottom { 
         from{ bottom:-100px; opacity:0 } 
         to{ bottom:0; opacity:1 }
       }

       #myDiv {
         display: none;
         margin-left: 10px;
       }
      
      @media print {
      
        .noprint {
          visibility: hidden;
        } <!--When something has class = "noprint" it disappears when you print the resume-->

        a:link {
          color: #000000;
          background-color: transparent;
          text-decoration: none;
        }

        a:visited {
          color: #000000;
          background-color: transparent;
          text-decoration: none;
        }

        a:hover {
          color: #000000;
          background-color: transparent;
          text-decoration: none;
        }

        a:active {
          color: #000000;
          background-color: transparent;
          text-decoration: underline;
        }
        
        table {
          color: black;
        }
     
      }
      
      </style>
    </head>

      <table>
        <tr>
          <td>

     </body>
</html>
